<div class="mat-elevation-z8">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button>
    <mat-icon aria-label="person_add">person_add</mat-icon>
  </button>
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="searchBar = !searchBar"
  >
    <mat-icon aria-label="search">search</mat-icon>
  </button>
  <div class="row filter">
    <mat-form-field class="search-bar" *ngIf="searchBar">
      <mat-label>Filter</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let filter of searchFilter"
          [value]="searchFilter.values"
        >
          {{ filter.searchValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="search-bar" *ngIf="searchBar">
      <input
        matInput
        class="search"
        type="search"
        placeholder="Search"
        autocomplete="off"
      />
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Box Column -->
    <ng-container matColumnDef="box">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Box</th>
      <td mat-cell *matCellDef="let row">{{ row.box }}</td>
    </ng-container>

    <!-- Cage Column -->
    <ng-container matColumnDef="cage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cage</th>
      <td mat-cell *matCellDef="let row">{{ row.cage }}</td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let row">{{ row.active }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  >
  </mat-paginator>
</div>
